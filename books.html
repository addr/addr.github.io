---
layout: default
title: Books
permalink: /books/
---

<div class="posts">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == "books" %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endif %}
    {% endfor %}
    {% endfor %}
</div>
